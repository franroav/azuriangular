<section>
  <div class="container">
    <div class="row">
      <div class="card col-md-12 animated fadeIn cardUserDetails">
        <div class="card-header">
          <div class="card-body">
            <ul class="list-group mb-3">
              <h4
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="text-muted"
                  ><strong>{{ user.fullname }}</strong>
                </span>
                <span class="badge badge-secondary badge-pill"
                  >ID: {{ user.id }}</span
                >
              </h4>
              <li
                class="list-group-item d-flex justify-content-between lh-condensed"
              >
                <div>
                  <h6 class="my-0">Username: {{ user.username }}</h6>
                  <h6 class="my-0">
                    Age:
                    {{ user.age }}
                  </h6>
                  <h6 class="my-0">
                    Created At:
                    {{ user.createdAt }}
                  </h6>
                  <h6 class="my-0">
                    Updated on:
                    {{ user.updateAt }}
                  </h6>
                  <h6 class="my-0">
                    Status: Active
                    <i class="fa fa-circle text-success pr-1"></i>
                  </h6>
                  <small class="text-muted"><em>Users Data.</em></small>
                </div>
                <div>
                  <span class="badge badge-secondary badge-pill float-right">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
